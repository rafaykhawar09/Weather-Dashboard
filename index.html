<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <meta http-equiv="X-UA-Compatible" content="ie=edge">
     
     <title>Weather Forecast</title>
     
     <link rel="stylesheet" type="text/css" href="style.css">

     <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
</head>
<body>
     <!-- TOP NAV -->
     <div class="topNav">
          <h1>Weather Dashboard</h1>
          <!-- Hamburger icon (IF I'M GOING FOR RESPONSIVENESS THIS IS BETTER DESIGN)  -->
     </div>

     
     <div class="main">

          <!-- SIDE NAV -->
          <div class="sideNav">

               <div class="search-bar-wrapper">
                    <label for="search-bar">
                         <h3>Search for a City:</h3>
                         <input type="text" id="search-bar" placeholder="City">
                    </label>
                    <button type="button" id="searchBtn">Search</button>
               </div>

               <div id="search-history">
                    <!-- dynamically add butttons -->
               </div>
          </div>

          <!-- Content -->
          <div class="content">
               
               <div class="currForecast">
                    
                    <div class="h2-wrapper">
                         <h2>
                              <span id="currCity">(City)</span>
                              <span id="currDate">(Date)</span>
                         </h2>
                         <img id="weatherIcon">
                    </div>
                    

                    <p>Temperature: <span id="tempValue">X</span> &degC</p>
                    <p>Humidity: <span id="humidValue">X</span>%</p>
                    <p>Wind Speed: <span id="winSpdValue">X</span> MPH</p>
                    <p>UV Index: <span id="uvValue"></span></p>
               </div>
               <br>

               <div class="fiveDayForecast">
                    <h2>5-Day Forecast:</h2>
                    
                    <div class="days-wrapper">
                         <div id="day1" class="day">
                              <h3>Date1</h3>
                              <div class="icon">

                              </div>
                              <p>Temp: <span class="tempVal">X</span> &degC</p>
                              <p>Humidity: <span class="humidVal">X</span>%</p>
                         </div>

                         <div id="day2" class="day">
                              <h3>Date2</h3>
                              <div class="icon"></div>
                              <p>Temp: <span class="tempVal">X</span> &degC</p>
                              <p>Humidity: <span class="humidVal">X</span>%</p>
                         </div>

                         <div id="day3" class="day">
                              <h3>Date3</h3>
                              <div class="icon"></div>
                              <p>Temp: <span class="tempVal">X</span>%</p>
                              <p>Humidity: <span class="humidVal">X</span>%</p>
                         </div>

                         <div id="day4" class="day">
                              <h3>Date4</h3>
                              <div class="icon"></div>
                              <p>Temp: <span class="tempVal">X</span>%</p>
                              <p>Humidity: <span class="humidVal">X</span>%</p>
                         </div>

                         <div id="day5" class="day">
                              <h3>Date5</h3>
                              <div class="icon"></div>
                              <p>Temp: <span class="tempVal">X</span>%</p>
                              <p>Humidity: <span class="humidVal">X</span>%</p>
                         </div>
                    </div>
               </div>
          </div>
     </div>

     
     <script src="script.js"></script>
</body>
</html>
