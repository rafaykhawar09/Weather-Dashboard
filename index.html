<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <meta http-equiv="X-UA-Compatible" content="ie=edge">
     
     <title>Weather Forecast</title>
     
     <link rel="stylesheet" type="text/css" href="style.css">

     <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

     <script src="script.js"></script>
     
     
</head>
<body>
     <!-- TOP NAV -->
     <div class="topNav">
          <h1>Weather Dashboard</h1>
          <!-- Hamburger icon (IF I'M GOING FOR RESPONSIVENESS THIS IS BETTER DESIGN)  -->
     </div>

     
     <div class="main">

          <!-- SIDE NAV -->
          <div class="sideNav">

               <label for="search-bar">
                    <h3>Search for a City:</h3>
                    <input type="text" id="search-bar">
                    <button type="button">
                         Search
                    </button>
               </label>

               <div class="search-history">
                    <!-- dynamically add butttons -->
               </div>
          </div>

          <!-- Content -->
          <div class="content">
               
               <div class="currForecast">
                    <h2>City <span id="currDate">(Date)</span></h2>

                    <p>Temperature: <span id="tempValue"></span></p>
                    <p>Humidity: <span id="humidValue"></span></p>
                    <p>Wind Speed: <span id="winSpdValue"></span></p>
                    <p>UV Index: <span id="uvValue"></span></p>
               </div>
               <br>

               <div class="fiveDayForecast">
                    <h2>5-Day Forecast:</h2>
                    
                    <div class="days-wrapper">
                         <div id="day1" class="day">
                              <h3>Date1</h3>
                              <div class="icon"></div>
                              <p>Temp: <span class="tempVal"></span></p>
                              <p>Humidity: <span class="humidVal"></span></p>
                         </div>

                         <div id="day2" class="day">
                              <h3>Date2</h3>
                              <div class="icon"></div>
                              <p>Temp: <span class="tempVal"></span></p>
                              <p>Humidity: <span class="humidVal"></span></p>
                         </div>

                         <div id="day3" class="day">
                              <h3>Date3</h3>
                              <div class="icon"></div>
                              <p>Temp: <span class="tempVal"></span></p>
                              <p>Humidity: <span class="humidVal"></span></p>
                         </div>

                         <div id="day4" class="day">
                              <h3>Date4</h3>
                              <div class="icon"></div>
                              <p>Temp: <span class="tempVal"></span></p>
                              <p>Humidity: <span class="humidVal"></span></p>
                         </div>

                         <div id="day5" class="day">
                              <h3>Date5</h3>
                              <div class="icon"></div>
                              <p>Temp: <span class="tempVal"></span></p>
                              <p>Humidity: <span class="humidVal"></span></p>
                         </div>
                    </div>
               </div>
          </div>
     </div>
</body>
</html>
